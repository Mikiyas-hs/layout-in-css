<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 6</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      /* Doe hier jouw ding! */
      body{
        display: grid;
        grid-template-columns: 1/8;
        grid-template-rows: 1/6;
        grid-gap: 20px
      }

      header{
        grid-column: 1/4;
      }

      nav{
        grid-row: 2/6;
      }

      main{
        grid-row: 2/6;
        grid-column: 2/3;
      }
      




    </style>
  </head>
  <body id="basic-layout-6">
    <header><h1>Basic Layout 6</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
